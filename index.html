<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cascade Canvass â€” PWA</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta name="theme-color" content="#111111"/>
  <link rel="icon" href="icons/favicon.png"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <button class="hamb" onclick="toggleDrawer()" aria-label="Menu"><span></span><span></span><span></span></button>
    <h1>Cascade Canvass</h1>
  </header>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <header>Menu</header>
    <nav class="nav">
      <a href="#" onclick="nav('dashboard')">Home</a>
      <a href="#" onclick="nav('knock')">Next Door</a>
      <a href="#" onclick="nav('lead')">New Lead</a>
      <a href="#" onclick="nav('turf')">Turf</a>
      <a href="#" onclick="nav('tracker')">Lead Tracker</a>
      <a href="#" onclick="nav('scripts')">Scripts</a>
      <a href="#" onclick="nav('settings')">Settings</a>
    </nav>
  </aside>

  <main id="view"></main>
  <footer class="foot"><small>Installable PWA</small></footer>

  <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

  <script>
    function toggleDrawer(){
      const d=document.getElementById('drawer');
      d.classList.toggle('open'); d.setAttribute('aria-hidden', !d.classList.contains('open'));
    }
    function nav(tab){ toggleDrawer(); go(tab); }
    // Always-online assets: unregister any existing service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r=>r.unregister())).catch(()=>{});
    }
    document.addEventListener('DOMContentLoaded', ()=> go('dashboard'));
  </script>
  <script src="assets/app.js"></script>
</body>
</html>
