<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cascade Canvass</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="icons/favicon.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <h1>Cascade Canvass</h1>
    <nav class="tabs">
      <button data-tab="dashboard" class="active" onclick="go('dashboard')">Dashboard</button>
      <button data-tab="map" onclick="go('map')">Map / Turf</button>
      <button data-tab="knock" onclick="go('knock')">Next Door</button>
      <button data-tab="lead" onclick="go('lead')">New Lead</button>
      <button data-tab="settings" onclick="go('settings')">Settings</button>
    </nav>
  </header>
  <main id="view"></main>
  <footer class="foot">
    <small>Installable PWA â€¢ Endpoint: <span id="ep" class="mono"></span></small>
  </footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="assets/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
    }
  </script>
</body>
</html>
